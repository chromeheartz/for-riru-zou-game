<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="halloween/10_watermelon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suika Game - スイカゲーム</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #bee8ff;
      }

      #game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        touch-action: none;
      }

      #game-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* 점선 라인 (Game Over 기준선) */
      .top-line {
        position: absolute;
        top: 27vh;
        left: 0;
        width: 100%;
        border-top: 2px dashed #ff7b7b;
        opacity: 0.7;
        pointer-events: none;
      }

      /* 점수 UI */
      .score {
        position: absolute;
        top: 2vh;
        left: 4vw;
        font-family: "Pretendard", sans-serif;
        font-size: 24px;
        font-weight: bold;
        color: #ff4a4a;
        text-shadow: 1px 1px 2px #fff;
      }
    </style>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
  </body>
</html>
